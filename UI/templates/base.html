<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CT Image Enhancer</title>
    <link
      href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="/">CT Image Enhancer</a>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <div class="navbar-nav mx-auto">
            <ul class="nav-item">
              <a class="nav-link text-white" href="{{ url_for('index') }}"
                >Home</a
              >
            </ul>
            <ul class="nav-item">
              <a class="nav-link text-white" href="{{ url_for('cyst') }}"
                >Cyst</a
              >
            </ul>
            <ul class="nav-item">
              <a class="nav-link text-white" href="{{ url_for('normal') }}"
                >Normal</a
              >
            </ul>
            <ul class="nav-item">
              <a class="nav-link text-white" href="{{ url_for('history') }}"
                >All</a
              >
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="container" style="padding-top: 50px">
      <div id="content" style="margin-top: 2em">
        {% block content %}{% endblock %}
      </div>
      <footer>
        <div class="container">
          <div></div>
          <p style="margin: 0.5rem">&copy; 2023 ITP Team 16</p>
          <p style="margin-bottom: 0">
            Lai Wen Jun, Phang Ye Kai, Samantha Lam, Chang Bing Kang, Gan Jia
            Xin
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
